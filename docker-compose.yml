networks:
  escape_network:
    external: true

services:
  postgres:
    image: postgres:16
    container_name: postgres
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./dbInit:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - escape_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: pgadmin
    env_file: .env
    ports:
      - "8080:80"
    networks:
      - escape_network
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: PCE.Gateway/Dockerfile
    container_name: gateway
    ports:
      - "2000:8080"
    networks:
      - escape_network
    depends_on:
      - back-modules
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - INTERNAL_SECRET=${INTERNAL_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}

  back-modules:
    build:
      context: .
      dockerfile: PCE.Modules/Dockerfile
    container_name: back-modules
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - escape_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__EscapeManagement=Host=postgres;Database=${ESCAPE_MANAGEMENT_DB};Username=${DB_USER};Password=${DB_PASSWORD}
      - ConnectionStrings__ItineraryManagement=Host=postgres;Database=${ITINERARY_MANAGEMENT_DB};Username=${DB_USER};Password=${DB_PASSWORD}
      - INTERNAL_SECRET=${INTERNAL_SECRET}

  frontend:
    build:
      context: ./PCE.FrontVue
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway
    environment:
      - NODE_ENV=production
    networks:
      - escape_network
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
  data_protection_keys:
